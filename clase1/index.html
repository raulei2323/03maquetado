<!DOCTYPE html>
<html lang="es">
  <!-- la etiqueta head sirve para agrupar 
        la metadata de nuestro sitio
        (meta, title, etc)
     -->
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Primera pagina de HTML" />
    <!-- el title es visible en la pestaña donde se ve nuestro sitio -->
    <title>Clase 1 HTML</title>
  </head>

  <body>
    <!-- Las etiquetas heading (h1-h6) son para titulos y subtitulos    -->
    <h1>Hola Mundo</h1>
    <h2>Sub título</h2>
    <h4>Sub titulo mas pequeño</h4>

    <!-- Enlace (a)  
        href = define el destino del enlace
    -->
    <a href="https://www.google.com"> Mi primer enlace </a>
    <!-- br define un salto de linea -->
    <br />
    <a href="https://www.kodemia.com.mx" target="_blank"
      >Abrir kodemia en otra pestaña
    </a>

    <!--
         imagenes 
        Formatos Comunes:  .jpg o .png o .gif .jpeg
        alt es el texto alternativo de la imagen, 
        en caso de que esta no sea encontrada
    -->
    <br />
    <img src="https://picsum.photos/200/300" alt="paisaje de monta;as" />
    <img src="./img/imagen1.jpg" alt="imagen local" />

    <!-- 
        textos 
        los parrafos (p) tienen separacion entre ellos
        los span (span) no tienen separacion entre ellos y van 
        en una sola linea horizontal
    -->
    <p>Parrafo de Texto</p>
    <p>Parrafo de Texto</p>
    <p>Parrafo de Texto</p>

    <span> Texto sin formato </span>
    <span> Texto sin formato </span>
    <span> Texto sin formato </span>

    <span>clase 1 mpdificada</span>
  </body>
</html>

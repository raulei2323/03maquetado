<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <div class="collapse navbar-collapse" id="navbarCollpaseMenu">

            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>

            <li class="nav-item dropdown">

            </button>

          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </section>

    <script
